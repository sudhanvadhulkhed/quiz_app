<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="font-serif bg-gray-400">
    <!-- header -->
    <header class="h-16 bg-indigo-600 border-b border-indigo-600 shadow-xl">
        <div class="h-full flex justify-evenly items-center">
            <h2 class="text-lg text-gray-200 font-bold uppercase">quiz app</h2>
            <div class="flex space-x-4 items-center justify-center">
                <p class="text-gray-300 font-semibold font-mono text-sm uppercase tracking-wide">hello, <span id="user-name">User</span></p>
                    <button id="edit-name">
                        <svg class="w-5 h-5 fill-current text-gray-400"  viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z">                  
                            </path>
                        </svg>
                    </button>
                <form action="">
                    <input type="text" class="px-2 py-1 rounded-full shadow-lg outline-none hidden" placeholder="your name">
                </form>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- main -->
    <main class="block w-10/12 bg-white shadow-lg mx-auto rounded-b-lg">
        <form action="" id="quiz-form">
            <div class="flex flex-col font-mono py-5 md:flex-row">
                <div class="mx-auto">
                    <input type="text" id="no-of-qtns" class="
                    block mx-auto my-2 w-64 h-12 text-center outline-none text-white text-sm bg-gray-600 rounded-lg placeholder-gray-400" 
                    placeholder="Number of questions Ex:10"
                    >
                    <select name="cat" id="cat" class="mx-auto my-2 px-5 w-64 h-12 outline-none text-white text-sm bg-gray-600 rounded-lg placeholder-gray-400">
                        <option value="" disabled selected>Select Category</option>
                        <option value="any">Any</option>
                    </select>
                </div>
    
                <div class="mx-auto">
                    <select name="difficulty" id="diff" class="block mx-auto my-2 w-64 px-5 h-12 outline-none text-white text-sm bg-gray-600 rounded-lg placeholder-gray-400">
                        <option value="" disabled selected>Select Difficulty</option>
                        <option value="any">Any</option>
                        <option value="Easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                    <select name="type" id="type" class="mx-auto my-2 w-64 px-5 h-12 outline-none text-white text-sm bg-gray-600 rounded-lg placeholder-gray-400">
                        <option value="" disabled selected>Select type</option>
                        <option value="any">Any</option>
                        <option value="multiple">Multiple Choice</option>
                        <option value="boolean">True or False</option>
                    </select>
                </div>
            </div>
            
            <div class="w-64 h-12 mx-auto my-2">
                <button class="bg-purple-700 block w-full py-2 rounded hover:shadow-xl hover:bg-teal-500"> 
                    <div class="flex items-center justify-center text-white font-mono text-sm space-x-3 font-bold tracking-wider">
                        <p>take me to quiz</p>
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd"></path></svg>
                    </div>
                </button>
            </div>

        </form>
    </main>

    <!-- Q&A -->







    <!-- timer -->
    <div class="bg-white fixed top-0 text-center border-b border-r border-gray-500 hidden" id="timer">
        <p class="px-4 py-2 text-blue-600 font-bold">hh:mm:ss</p>
    </div>
    <!-- timer end -->

    



    <script src="scripts/quiz.js"></script>
    <script src="scripts/index.js"></script>
    
</body>
</html>
